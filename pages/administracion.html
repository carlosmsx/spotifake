<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Proyecto final modulo 2. Comision 2i" />
        <meta name="author" content="Otto Krautmann, Vale Ormaechea, Nicolas Andrade, Carlos Escobar" />
        <meta name="keywords" content="javascript html proyecto final c2i rollingcode musica spotifake" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <!-- <link rel="stylesheet" href="../css/style.css" /> -->
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Administracion</title>
    </head>
    <body>
        <header class="container-fluid text-center">
            <p class="display-1">NAV</p>
        </header>
        <main class="container my-5">
            <h1 class="display-4 text-center">Administrador de canciones</h1>
            <hr />
            <section class="d-flex">
                <p class="mb-0">Opciones:</p>
                <button id="btnCrearCancion" class="btn btn-primary btn-sm ms-3">
                    <i class="bi bi-plus-square me-2"></i>Agregar
                </button>
            </section>
            <section class="mt-5">
                <h2 class="display-6">Lista de Canciones</h2>
                <hr />
                <article class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Cod.</th>
                                <th scope="col">Titulo</th>
                                <th scope="col">Artista o grupo</th>
                                <th scope="col">Categoria</th>
                                <th scope="col">Imagen</th>
                                <th scope="col">Duracion</th>
                                <th scope="col">Cancion</th>
                                <th scope="col">Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tablaCanciones">
                            <!-- <tr>
                            <th scope="row">1</th>
                            <td>Robotech</td>
                            <td><p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste at officia sapiente suscipit aperiam consequatur ut voluptatibus iure! Id, temporibus!</p></td>
                            <td>http://url.de.prueba</td>
                            <td>Accion</td>
                            <td class="d-flex">
                                <button class="btn btn-warning me-1"><i class="bi bi-pencil-square"></i></button>
                                <button class="btn btn-danger"><i class="bi bi-x-square"></i></button>
                            </td>
                        </tr> -->
                        </tbody>
                    </table>
                </article>
            </section>
        </main>

        <!-- modal para administrar canciones -->
        <div class="modal fade" id="modalCancion" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva cancion</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCancion">
                            <div class="mb-3">
                                <label for="codigo">Codigo</label>
                                <input
                                    id="codigo"
                                    type="text"
                                    class="form-control"
                                    placeholder="123"
                                    maxlength="5"
                                    minlength="1"
                                    disabled
                                />
                            </div>
                            <div class="mb-3">
                                <label for="titulo">Titulo</label>
                                <input
                                    id="titulo"
                                    type="text"
                                    class="form-control"
                                    placeholder=""
                                    minlenght="2"
                                    maxlength="50"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="artista">Artista o grupo</label>
                                <input
                                    id="artista"
                                    type="text"
                                    class="form-control"
                                    placeholder=""
                                    minlenght="2"
                                    maxlength="50"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="categoria">Categoria</label>
                                <select id="categoria" class="form-control" required>
                                    <option value="">Seleccione una opcion</option>
                                    <option value="accion">Rock</option>
                                    <option value="drama">Folklore</option>
                                    <option value="comedia">Trap</option>
                                    <option value="aventura">Regaeton</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imagen">Imagen</label>
                                <input
                                    id="imagen"
                                    type="text"
                                    class="form-control"
                                    placeholder="link..."
                                    minlenght="2"
                                    maxlength="120"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="duracion">Duracion</label>
                                <input
                                    id="duracion"
                                    type="text"
                                    class="form-control"
                                    placeholder="link..."
                                    minlenght="2"
                                    maxlength="120"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="cancion">Cancion</label>
                                <input
                                    id="cancion"
                                    type="text"
                                    class="form-control"
                                    placeholder="link..."
                                    minlenght="2"
                                    maxlength="120"
                                    required
                                />
                            </div>
                            <button class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <footer class="container-fluid bg-dark text-center">
            <p class="display-1">FOOTER</p>
        </footer>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/administracion.js" type="module"></script>
    </body>
</html>
