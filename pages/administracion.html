        <main class="container-fluid py-5 bg-black">

        <!-- modal para administrar canciones -->
        <div class="modal fade" id="modalCancion" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Nueva canci&oacute;n</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form id="formCancion">
                            <div class="mb-3">
                                <label for="codigo">C&oacute;digo</label>
                                <input
                                    id="codigo"
                                    type="text"
                                    class="form-control"
                                    placeholder="123"
                                    maxlength="5"
                                    minlength="1"
                                    disabled
                                />
                            </div>
                            <div class="mb-3">
                                <label for="titulo">T&iacute;tulo</label>
                                <input
                                    id="titulo"
                                    type="text"
                                    class="form-control"
                                    placeholder=""
                                    minlenght="2"
                                    maxlength="50"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="artista">Artista o grupo</label>
                                <input
                                    id="artista"
                                    type="text"
                                    class="form-control"
                                    placeholder=""
                                    minlenght="2"
                                    maxlength="50"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="categoria">Categor&iacute;a</label>
                                <select id="categoria" class="form-control" required>
                                    <option value="">Seleccione una opcion</option>
                                    <option value="rock">Rock</option>
                                    <option value="salsa">Salsa</option>
                                    <option value="cumbia">Cumbia</option>
                                    <option value="pop">Pop</option>
                                    <option value="floklore">Floklore</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="imagen">Imagen</label>
                                <input
                                    id="imagen"
                                    type="text"
                                    class="form-control"
                                    placeholder="link..."
                                    minlenght="2"
                                    maxlength="120"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="duracion">Duraci&oacute;n</label>
                                <input
                                    id="duracion"
                                    type="text"
                                    class="form-control"
                                    placeholder="link..."
                                    minlenght="2"
                                    maxlength="120"
                                    required
                                />
                            </div>
                            <div class="mb-3">
                                <label for="cancion">Canci&oacute;n</label>
                                <input
                                    id="cancion"
                                    type="text"

                                    placeholder="link..."
                                    minlenght="2"
                                    maxlength="120"
                                    required
